{% extends "model-page.html" %}

{% block content %}
    <h2>Agendamentos</h2>

    <ul style="font-size": 18px>
    {% for evento in eventos %}
        <li> <b> Titulo: {{evento.titulo}}</b> - Data: {{evento.get_data_evento}} </li>
        <p> Descrição: {{evento.descricao}} </p>
    {% endfor%}
    </ul>
{% endblock %}
